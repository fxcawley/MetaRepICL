defaults:
  - dataset: synth_linear
  - model: route_a_head
  - logging: offline
  - experiment: route_a
  - _self_

seed: 123
precision: float32
device: cpu
log_dir: logs

target: baselines
plot: false

metrics:
  alpha: 0.05
  use_t: true

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/multirun
    subdir: ${hydra.job.num}
